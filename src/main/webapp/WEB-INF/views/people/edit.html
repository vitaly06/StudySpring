<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Person</title>
</head>
<body>
<form th:method="POST" th:action="@{/people/{id}(id=${person.getId()})}" th:object="${person}">
  <label for="name">Edit name:</label>
  <input type="text" th:field="*{name}" id="name">
  <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color: red">Name error</div>
  <br>
    <label for="age">Enter name:</label>
    <input type="text" th:field="*{age}" id="age">
  <div th:if="${#fields.hasErrors('age')}" th:errors="*{age}" style="color: red">Age error</div>
    <br>
    <label for="email">Enter name:</label>
    <input type="text" th:field="*{email}" id="email">
  <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" style="color: red">Email error</div>
    <br>
  <input type="submit" value="Update">
</form>
</body>
</html>
